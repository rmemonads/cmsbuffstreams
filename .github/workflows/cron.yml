name: Master Engine Cron

on:
  # 1. REMOVED the 'schedule' block so GitHub doesn't auto-run it.
  #    Now ONLY cron-jobs.org controls the time.
  
  # 2. Keep this to listen for the external signal
  repository_dispatch:
    types: [trigger-cron]
    
  # 3. Keep this for manual button clicks
  workflow_dispatch:

jobs:
  run_master_engine:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow

      - name: Run Master Engine
        run: python scripts/master_engine.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "CronBot"
          git config --global user.email "bot@noreply.github.com"
          
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-Update: Match Data [Skip CI]"
            git pull --rebase
            git push
          fi
